<!DOCTYPE html>
<html>
<head>
	<title>PortalCMS</title>
	<meta charset="utf-8" />
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<link rel="stylesheet" href="//raw.githubusercontent.com/hendrik-weiler/Portal-CMS/gh-pages/style.css">
	<link rel="stylesheet" href="style.css">
	<script src="jquery.nav.js"></script>
	<script>
		$(function() {
			$('#nav').onePageNav();
			$('#nav li').eq(0).addClass('current');

			$('img.vid').click(function(){
			    var video = '<iframe width="1280" height="720" src="'+ $(this).attr('data-video') +'" frameborder="0" allowfullscreen></iframe>';
			    $(this).replaceWith(video);
			});
		});
	</script>
</head>
<body>
	<div id="menu">
		<img src="https://raw.githubusercontent.com/hendrik-weiler/Portal-CMS/gh-pages/public/assets/img/admin/logo.png" alt="">
		<ul id="nav">
			<li><a href="#download">Download</a></li>
			<li><a href="#tutorials">Tutorials</a></li>
		</ul>
	</div>
	<div class="content full" id="download">
		<div class="inner">
			<h1>PORTAL CMS 2014</h1>
			<h2>Pre-Release</h2>
			<a href="https://github.com/hendrik-weiler/Portal-CMS/releases/download/v1.0/PortalCMS-PreRelease.zip" class="button">Download</a>
		</div>
	</div>
	<div class="content" id="tutorials">
		<h1>Tutorials</h1>
		<div class="line"></div>
		<div class="video">
			<div class="col1">
					<h1>01 Install</h1>
					<p>Learn how to install the CMS!</p>
			</div>
			<div class="col2">
				<img src="img/01-install.png" class="vid" data-video="http://youtube.com/embed/0Jy-bnst-w0" alt="">
			</div>
		</div>
	</div>
</body>
</html>
